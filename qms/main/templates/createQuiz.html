{% extends 'home.html' %}

{% block title %}
Create Quiz
{% endblock title %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 style="text-align: center;">Create Quiz</h1>
    <table>
        <tr>
            <td id="field_labels"><label for="id_title">Title:</label></td>
            <td>{{form.title}}</td>
        </tr>
        <tr>
            <td id="field_labels"><label for="id_description">Description</label></td>
            <td>{{form.description}}</td>
        </tr>
        <tr>
            <td id="field_labels"><label for="id_category">Category</label></td>
            <td>{{form.category}}</td>
        </tr>
        <tr>
            <td id="field_labels"><label for="id_created_by">Created By</label></td>
            <td>{{form.created_by}}</td>
        </tr>
        <tr>
            <td id="field_labels"><label for="id_meta_tag">Meta Tag</label></td>
            <td>{{form.meta_tag}}</td>
        </tr>
    </table>
    <button type="submit" id="submit"><h2>Create</h2></button>
</form>
{% endblock %}
