{% extends 'home.html' %}

{% block title %}
Quizzes
{% endblock title %}

{% block content %}
<div id="content">
<h1>Quizzes</h1>
{% for quiz in quizzes %}
<a href="{% url 'main:quiz' pk=quiz.pk %}">
    <div id="quiz_{{quiz.pk}}">
        <h2>{{quiz.title}}</h2>
        <h5>author:{{quiz.created_by}}</h5>
    </div>
</a>
{% endfor %}
</div>
{% endblock content %}
